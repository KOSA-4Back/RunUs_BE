<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runus - Login and Register</title>
</head>
<body>
    <h1>Runus</h1>

    <h2 id="welcomeMessage" style="display: none;">Welcome!</h2>
    <button id="logoutButton" style="display: none;">Logout</button>

    <div id="authForms">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required><br>
            <button type="button" id="checkEmailButton">Check Email</button>
            <span id="emailCheckResult"></span><br>
            <label for="registerNickname">Nickname:</label>
            <input type="text" id="registerNickname" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required><br>
            <label for="registerBirth">Birth Date:</label>
            <input type="date" id="registerBirth" required><br>
            <label for="registerHeight">Height (cm):</label>
            <input type="number" id="registerHeight" step="0.1" required><br>
            <label for="registerWeight">Weight (kg):</label>
            <input type="number" id="registerWeight" step="0.1" required><br>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
    let isEmailTaken = false;

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (token) {
            showLogoutButton();
        } else {
            showAuthForms();
        }
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        if (isEmailTaken) {
            alert('Email is already taken. Please choose another one.');
            return;
        }

        const email = document.getElementById('registerEmail').value;
        const nickname = document.getElementById('registerNickname').value;
        const password = document.getElementById('registerPassword').value;
        const birth = document.getElementById('registerBirth').value;
        const height = document.getElementById('registerHeight').value;
        const weight = document.getElementById('registerWeight').value;

        fetch('http://localhost:8080/api/members/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                nickName: nickname,
                password: password,
                birth: birth,
                height: height,
                weight: weight
            })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response.text();
        })
        .then(data => {
            window.location.href = data;
        })
        .catch(error => alert('Error: ' + error));
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        fetch('http://localhost:8080/api/members/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => {
            return response.json().then(data => {
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                return data;
            });
        })
        .then(data => {
            localStorage.setItem('token', data.token); // JWT 토큰 저장
            alert('로그인 성공!');
            showLogoutButton();
        })
        .catch(error => alert('Error: ' + error));
    });

    document.getElementById('checkEmailButton').addEventListener('click', function () {
        const email = document.getElementById('registerEmail').value;

        fetch('http://localhost:8080/api/members/check-email?email=' + encodeURIComponent(email), {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(isTaken => {
            const emailCheckResult = document.getElementById('emailCheckResult');
            if (isTaken) {
                isEmailTaken = true;
                emailCheckResult.textContent = 'Email is already taken.';
                emailCheckResult.style.color = 'red';
            } else {
                isEmailTaken = false;
                emailCheckResult.textContent = 'Email is available.';
                emailCheckResult.style.color = 'green';
            }
        })
        .catch(error => {
            isEmailTaken = false;
            alert('Error: ' + error);
        });
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
        localStorage.removeItem('token'); // JWT 토큰 삭제
        alert('로그아웃 되었습니다.');
        showAuthForms();
    });

    function showAuthForms() {
        document.getElementById('authForms').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'none';
        document.getElementById('welcomeMessage').style.display = 'none';
    }

    function showLogoutButton() {
        document.getElementById('authForms').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'block';
        document.getElementById('welcomeMessage').style.display = 'block';
    }
    </script>

</body>
</html>
